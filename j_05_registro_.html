<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMN- Formulario de Registro La Mancha Negra</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pirata One', cursive;
      background: url('img/001_00_-fotoarena-_11_.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor_ppal {
      width: 90vw;
      max-width: 1200px;
      animation: desenrollar 1.5s ease-out;
    }

    .pergamino_contenedor {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 2;
      background: url('img/001_01_pergamino_solweb_05_.webp') no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    @keyframes desenrollar {
      0% {
        transform: scaleY(0.1) translateY(-200px);
        opacity: 0;
      }
      100% {
        transform: scaleY(1) translateY(0);
        opacity: 1;
      }
    }

    .textos {
      width: 100%;
      max-width: 600px;
      text-align: center;
      color: #2d1200;
      z-index: 1;
    }
    .titulo_2_0{
      margin-top: 4rem;
      font-size: 3.5rem;
    }

    .login-form {
      background-color: rgba(0, 0, 0, 0);
      padding: 1rem;
      
    }

    .login-form label,
    .login-form input {
      width: 100%;
      display: block;
      margin-bottom: 0.2rem;
      font-size: 1.5rem;
      font-family: 'Pirata One', cursive;
    }

    .login-form input {
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #999;
      background-color: blanchedalmond;
    }

    .error-message {
      color: darkred;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .password-container {
      position: relative;
    }

    #togglePassword {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      cursor: pointer;
    }

    .enviar-button,
    .cerrar-button {
      background: none;
      border: none;
      cursor: pointer;
      margin: 1rem 1rem 0;
    }

    .enviar-button img,
    .cerrar-button img {
      width: 100px;
    }

    .enviar-button:hover,
    .cerrar-button:hover {
      transform:scale(1.2)
    }

    .login-men-bot {
      margin-top: 0.3rem;
      font-size: 1.5rem;
      font-family: 'Pirata One', cursive;
      color: #2d1200;
    }

    .enlace-a-registro {
      margin-top: 0.0rem;
      font-size: 1.6rem;
    }

    .enlace-a-registro a {
      color: darkred;
      text-decoration: none;
    }
    .enlace-a-registro:hover{
      transform: scale(1.2);
    }


    @media (max-width: 768px) {
      .pergamino_contenedor {
        background: none;
        padding: 0rem;
      }
      .titulo_2_0{
      margin-top: 0rem;
      font-size: 2rem;
      }

      .login-form {
        padding: 0rem;
      }

      .enviar-button img,
      .cerrar-button img {
        width: 70px;
      }

      .login-men-bot {
        font-size: 1.2rem;
      }
      .login-form input {
      font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<div class="contenedor_ppal">
  <div class="pergamino_contenedor">
    <div class="textos">
      <h1 class="titulo_2_0">¡ Enrólate en la tripulación !</h1>
      <!-- Formulario -->
      <form class="login-form" id="loginForm" action="https://formsubmit.co/lujebor@gmail.com" method="POST" novalidate>
        

        <label for="usuario">Pon aquí tu apodo pirata:</label>
        <input type="text" name="usuario" id="usuario" 
       placeholder="Nombre pirata por el que te conocen" 
       autocomplete="off" required />
       <div id="usuarioError" class="error-message"></div>
       
        <label>Correo electrónico:</label>
        <input type="email" name="correo" id="correo" placeholder="direccion@hohoho.com" required /><br />
        <div id="correoError" class="error-message"></div>
        
        <label for="password">Santo y Seña:</label>
        <div class="password-container">
          <input type="password" name="password" id="password" 
       placeholder="8 caracteres: May-min-num-símbolo" 
       autocomplete="new-password" required />
          <img src="img/001_03_ojo_abierto_03_.webp" id="togglePassword" alt="Mostrar contraseña" />
        
        </div>
        <div id="passwordError" class="error-message"></div>
        <!-- Esto le dice a FormSubmit a qué URL ir cuando todo esté correcto.-->
        

        <button type="button" class="cerrar-button" onclick="expandAndClose()">
          <img src="img/001_01_mancha_03_02_256x271_cerrar_.png" alt="Cerrar" />
        </button>
        <button type="submit" class="enviar-button">
          <img src="img/001_02_lacre_enviar_03_04_d1_256x256.png" alt="Enviar" />
          <p class="login-men-bot">Enrólate</p>
        </button>

        <!-- Evita el captcha -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Redirige tras enviar -->
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/j_05_login_.html">
        
        <div class="enlace-a-registro">
          <p>¡Si ya formas parte de la tripulación!&nbsp;&nbsp;<a href="j_05_login_.html">Inicia Sesión</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function expandAndClose() {
    const contenedor = document.querySelector('.contenedor_ppal');
    contenedor.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
    contenedor.style.transform = 'scale(0.1) rotate(-20deg)';
    contenedor.style.opacity = '0';

    setTimeout(() => {
      window.location.href = 'index.html';
    }, 600);
  }

  document.getElementById('loginForm').addEventListener('submit', function (event) {
  const usuario = document.getElementById('usuario').value.trim();
  const correo = document.getElementById('correo').value.trim();
  const password = document.getElementById('password').value.trim();

  const correoError = document.getElementById('correoError');
  const passwordError = document.getElementById('passwordError');
  const usuarioError = document.getElementById('usuarioError');

  let valido = true;
  correoError.textContent = '';
  passwordError.textContent = '';
  usuarioError.textContent = '';

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

  if (!usuario) {
    usuarioError.textContent = 'Por favor, escribe tu nombre pirata.';
    valido = false;
  }

  if (!emailRegex.test(correo)) {
    correoError.textContent = 'Por favor, ingresa un correo electrónico válido.';
    valido = false;
  }

  if (!passwordRegex.test(password)) {
    passwordError.textContent = 'Por favor, introduce una contraseña válida.';
    valido = false;
  }

  if (!valido) {
    event.preventDefault(); // Solo bloquea si hay errores
  } else {
    // Guarda el nombre pirata y deja que FormSubmit haga su trabajo
    //localStorage.setItem('registroPirata', usuario);  // ------------------- Cambiamos Esta línea: localStorage.setItem('usuarioPirata', usuario),  cambiando por registroPirata
    // para seguir guardándolo el dato del registro en localStorage, pero que no se introduzca en el index
    // ❌ NO uses preventDefault aquí
    // ❌ NO redirijas manualmente
  }
});

      //  imagenes para el campo de Santo y Seña - Ver o no ver la contraseña que se está escribiendo ------------
      document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const isVisible = passwordInput.type === 'text';
      passwordInput.type = isVisible ? 'password' : 'text';
      this.src = isVisible ? 'img/001_03_ojo_abierto_03_.webp' : 'img/001_03_ojo_cerrado_02_.png';
    });


</script>
</body>
</html>
